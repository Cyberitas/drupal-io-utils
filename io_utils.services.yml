services:
  io_utils.node_importer:
    class: Drupal\io_utils\Services\DrupalNodeImporter
  io_utils.wp_importer:
    class: Drupal\io_utils\Services\WordPressPostImporter
  io_utils.node_exporter:
    class: Drupal\io_utils\Services\DrupalNodeExporter
  io_utils.block_content_exporter:
    class: Drupal\io_utils\Services\DrupalBlockContentExporter
  io_utils.block_content_importer:
    class: Drupal\io_utils\Services\DrupalBlockContentImporter
  io_utils.search_and_replace:
    class: Drupal\io_utils\Services\SearchAndReplace
    arguments: ['@entity_type.manager', '@logger.factory']

