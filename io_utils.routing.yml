io_utils.search_replace:
  path: '/admin/config/io-utils/search-replace'
  defaults:
    _controller: '\Drupal\io_utils\Controller\IoUtilsController::searchReplacePage'
    _title: 'Sitewide Search and Replace'
  requirements:
    _permission: 'administer sitewide search replace'

io_utils.help:
  path: '/admin/config/content/search-replace/help'
  defaults:
    _controller: '\Drupal\io_utils\Controller\HelpController::content'
    _title: 'IO Utilities Help'
  requirements:
    _permission: 'access administration pages'
